name: Build&Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: ./src

jobs:
  testDotNet:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with: 
        submodules: true
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
       dotnet-version: | 
        5.0.x
        6.0.x
        7.0.x
        8.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Test with the dotnet CLI
      run: dotnet test
